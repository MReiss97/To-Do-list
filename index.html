<!doctype html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <!-- Required meta tags -->

    <link rel="stylesheet" href="/style.css">

  <body style="background-color: #a9bccf;">
     <div id="myDIV" class="header">
        <p>Things I need to do: </p>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
     </div>

        <ul id="myUL">
         <li>Complete web design project</li>
         <li>Support the Devils and Yankees</li>
         <li>Hit the gym</li>
         <li>Play NHL 23</li>
         <li>Hang out with friends</li>
         <li class="checked">Order dinner</li>
        </ul>
